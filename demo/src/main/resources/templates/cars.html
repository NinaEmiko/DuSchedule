<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>Cars</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}">ID</td>
            <td th:text="${car.name}">Name</td>
        </tr>
    </table>
    
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
