<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Available</th>
        </tr>
        <tr th:each="book : ${books}" th:class="${book.available} ? 'available' : 'unavailable'">
            <td th:text="${book.id}">ID</td>
            <td th:text="${book.name}">Name</td>
            <td th:text="${book.type}">Type</td>
            <td th:text="${book.available}">Available</td>
        </tr>
    </table>
    
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
